name: test

on: [push, workflow_dispatch]

permissions:
  contents: read

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x.x'
      - name: restore projects
        run: dotnet restore
      - name: run tests
        run: dotnet test
