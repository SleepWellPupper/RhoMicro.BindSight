name: deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubunutu-latest
    outputs: 
      nuget-push-exit-code: ${{ steps.nuget-push.outputs.exit-code }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x.x'
      - name: restore projects
        run: dotnet restore
      - name: run tests
        run: dotnet test
      - name: generate reference documentation
        run: dotnet run --AstroReferenceOptions:RelativeReferencePathBase="https://bindsight.rhomicro.com/reference/"
        working-directory: docs/ReferenceGenerator
      - name: push nuget package
        id: nuget-push
        run: dotnet nuget push src/**/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
      - name: build docs site
        uses: withastro/action@v4
        with:
          path: ./docs/site
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build yoursite. Automatically detected based on your lockfile. (optional)
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
