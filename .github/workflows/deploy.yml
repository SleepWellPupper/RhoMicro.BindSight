name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: macos-15
    outputs: 
      nuget-push-exit-code: ${{ steps.nuget-push.outputs.exit-code }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x.x'
      - name: restore projects
        run: dotnet restore
      - name: test reference documentation generator
        run: dotnet test
        working-directory: tests/ReferenceGenerator.Tests
      - name: run reference documentation generator
        run: dotnet run -c Debug --AstroReferenceOptions:RelativeReferencePathBase="https://bindsight.rhomicro.com/reference/"
        working-directory: docs/ReferenceGenerator
      - name: nuget push
        id: nuget-push
        run: |
          dotnet nuget push project --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
          echo "exit-code=$?" >> $GITHUB_OUTPUT
      - name: build docs site
        if: ${{ steps.nuget-push.outputs.exit-code == '0' }}
        uses: withastro/action@v4
        with:
          path: ./docs/site # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build yoursite. Automatically detected based on your lockfile. (optional)
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
